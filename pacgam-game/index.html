<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pac-Man Game</title>
<style>
  body { background: black; display: flex; justify-content: center; align-items: center; height: 100vh; }
  #pacman { width: 50px; height: 50px; background: yellow; border-radius: 50%; position: absolute; }
</style>
</head>
<body>
<div id="pacman"></div>
<script>
  const pacman = document.getElementById('pacman');
  let x = 0, y = 0;
  document.addEventListener('keydown', e => {
    if(e.key === 'ArrowRight') x += 10;
    if(e.key === 'ArrowLeft') x -= 10;
    if(e.key === 'ArrowDown') y += 10;
    if(e.key === 'ArrowUp') y -= 10;
    pacman.style.transform = `translate(${x}px, ${y}px)`;
  });
</script>
</body>
</html>
